<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lumanosimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>BookMarker</title>
</head>
<body >
    <section class="container-fluid  home text-center " ; background-color: rgb(250, 243, 243);">
        <h1 style="font-family: 'Lumanosimo', cursive; color:white" class="pt-5 ">BookMarker</h1>
        <p class="fs-3 text-success ">Mark your favourite websites with BookMarker</p>
        <div class="container text-success  text-start w-75 mt-4 ">
            <div class="mb-3 ">
                <label for="webName" class="form-label">Website Name</label>
                <input type="text" class="form-control py-2" id="webName" placeholder="website name">
              </div>
              <div class="mb-3">
                <label for="web-url" class="form-label">Website Url</label>
                <input type="url" class="form-control py-2 " id="web-url" placeholder ="websit url" rows="3"></input>
              </div>
              <div class="butotn text-center ">
                <button class="btn btn-success px-5" type="submit" onclick="addWebsite()"> Submit</button></div>
               <div class="products pt-3 pb-5 ">
                <table class="table table-success table-striped " style="font-family: 'Lumanosimo', cursive;  ">
                    <thead>
                        <tr>
                          <th scope="col">Index</th>
                          <th scope="col">Website Name</th>
                          <th scope="col">Visit</th>
                          <th scope="col">Delete</th>
                        </tr>
                      </thead>
                      <tbody id="table-body">
                        
                          
                        
                        
                      </tbody>
                  </table>
               </div>
        </div>
        

    </section>
    


    <script src="bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>


</body>
</html>
